<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <div class="left-login">
            <form action=""  >
                <div>
                    <span>
                        <img src="./logo.png" alt="" class="logo-el" height="25rem" >
                    </span>
                    <span id="event-heading">Evently</span>
                </div>

                <div class="left-users">
                    <img src="Student.jpg" class="Student" alt="">   
                    <p>Students/Commitee</p>
                </div>

                <div class="right-users">
                    <img src="college.webp" class="College" alt="">
                    <p>College</p>
                </div> 
                <div>
                    <p class="p-el">Username or Email:</p>
                    <input type="email" class="input-el" required>
                    <p class="p-el">Password:</p>
                    <input type="password" class="input-el" required>
                    <br>
                    <button class="button-el">Submit</button>
                </div>
            </form>
        </div>
        <div class="right-image" height="125%">
            <!-- <p id="r-i-text-white">hi</p> -->
            <img src="./login.jpg" alt="" width="95%" id="right-image">
        </div>
    </div>
</body>
</html>
